{%extends 'idea/Base.html'%}
{% load static %}
{%block title%}
   <title>申请团队帮助表</title>
{%endblock%}
{%block CSS%}
   <script type="text/javascript" src="{% static 'base/js/jquery-3.2.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}" />
    <script type="text/javascript" src="{% static 'base/js/bootstrap.js' %}"></script>


    <!-- include summernote css/js-->
    <link href="{% static 'editor/summernote.css' %}" rel="stylesheet">
    <script src="{% static 'editor/summernote.js' %}" type="text/javascript"></script>
    <!-- include summernote-zn-CN -->
    <script src="{% static 'editor/lang/summernote-zh-CN.js' %}"></script>


    <link rel="stylesheet" href="{% static 'team/css/teamhelpapplication.css'%}">
{%endblock%}
{%block content%}
<div class="teamhelpapplication">
    <div class="application1-1"><strong>团队帮助申请表</strong></div>
    <div class="application1-2"></div>
    <div class="application1-3"></div>
    <div class="bigbox">
        <div class="application1-4">
            <div class="application1-5">
                <strong>
                    信 息：
                </strong>
            </div>
                <div class="application1-6">
                    申请对象：
                    <input type="text" class="applicationinput1-1" value={{ teamhelp.UserName }}>
                    <input type="text" value="{{ teamhelp.Id }}" style="display: none" id="vals">
                </div>

            {% for users in users %}
                <div class="application1-6">
                    学院：
                    <input type="text" class="applicationinput1-1" value={{ users.Institude }}>
                </div>
                <div class="application1-7">
                    申请人：
                    <input type="text" class="applicationinput1-1" value={{ users.UserName }}>
                </div>
                <div class="application1-8">
                    专业：
                    <input type="text" class="applicationinput1-1" value={{ users.Major }}>
                </div>
                <div class="application1-9">
                    个人分数：
                    <input type="text" class="applicationinput1-1" value={{ users.Score }}>
                </div>
                <div class="application1-10">
                    联系方式：
                    <input type="text" class="applicationinput1-1" value={{ users.Phone }}>
                </div>
            {% endfor %}
        </div>
        <div class="requestdetails">
            <div class="requestdetails1-1">
                <strong>
                    请求详情：
                </strong>
            </div>
            <div class="requestdetails1-2">
                <div class="requestdetails1-3">
                    <div id="summernote"></div>
                </div>
            </div>
        </div>
        <div class="submithelp1-1">
            <input type="button" value="重 置" class="submithelp1-2 btn btn-primary"  onclick="window.location.reload()" id="reset">
            <input type="button" value="提交申请" class="submithelp1-3 btn btn-primary" id="allpy" >
        </div>
    </div>
    <canvas id="canvas" class="teamhelpapplicationcanvas"></canvas>
</div>
{% endblock %}
{%block script%}
    <script type="text/javascript" src={% static "personal/js/fileinput.min.js"%} ></script>

    <script type="text/javascript" src="{% static 'team/js/teambg.js'%}"></script>
    <script type="text/javascript" src="{% static 'team/js/teamhelpapplication.js'%}"></script>
    <script src="{% static 'editor/summernote.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        CKEDITOR.replace('TextArea1');
    </script>
    <script>
        $('#summernote').summernote({
            height: 380,
            lang: 'zh-CN',
            focus: true,
            toolbar: [
                ['style', ['style', 'paragraph']],
                ['fontname', ['fontname','fontsize','height']],
                ['table', ['table']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['help']]
            ]
        });
    </script>
{% endblock %}

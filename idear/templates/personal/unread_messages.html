{%extends 'personal/homepage.html'%}
{% load static %}
{%block title%}
   <title>未读消息</title>
{%endblock%}
{%block CSS%}
    <link rel="stylesheet" href="{% static 'personal/css/homepage.css'%}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'personal/css/unread_messages.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'idea/css/sweet-alert.css' %}">
{%endblock%}

{%block contents%}
<div class="bigbox">
{% for message in message_content %}
    <div class="message_column">
        <div style="float: left;width: 5%;height: 30px;"><span class="repo-language-color"></span></div>
        <div class="message_column1-1">{{ message.Content }}</div>
        <div style="display: none;" class="messageid">{{ message.Id }}</div>
        <div class="message_column1-2">
            <input type="button" value="查看" class="btn btn-info btn-xs" id="petitionhelp" onclick="">
            <input type="button" value="删除" class="btn btn-danger btn-xs" id="petitionhelp" onclick="delete_message()">
        </div>
    </div>
{% endfor %}
</div>
{%endblock%}

{% block script %}
<script type="text/javascript" src="{% static 'idea/js/jquery-1.8.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'idea/js/sweet-alert.min.js' %}"></script>
<script type="text/javascript" src="{% static 'personal/js/unread_message.js' %}"></script>
{% endblock %}
